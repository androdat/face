<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>HashMine</title>
  </head>
  <body>
      <!-- side nav start -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Register</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      <!-- side nav end -->

    <div class="grid-container">
      <div class="grid-item grid-item-1">
            <div    class="nav-icon-background" onclick="openNav()" >
                <ion-icon  style="font-size: 40px;" name="menu-outline"></ion-icon>
            </div>   
            
            <p class="logo">HashMine</p>

            <div class="nav-icon-background">
                <ion-icon   style="font-size: 40px;" name="person-outline"></ion-icon>
            </div>   
      </div>
      <div class="grid-item grid-item-2">
          <div class="img">
              <img src="../images/inverted.v3.cropped.png" alt="">
          </div>
          <div class="scan-button-parent">
              <div class="scan-button">
                <ion-icon   style="font-size: 35px;" name="scan-sharp"></ion-icon>
                <p  class="scan-button-text" >Scan Face to Pay</p>
              </div>
          </div>
      </div>
      <div class="grid-item grid-item-3"></div>
      <div class="grid-item grid-item-4"></div>
      <div class="grid-item grid-item-5"></div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js">
    
    </script>
    <script src="./home.js"></script>
  </body>
</html>
